<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Transaction</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
    <!-- Hidden checkbox for sidebar toggle -->
    <input type="checkbox" id="sidebar-toggle">
    
    <!-- Sidebar Toggle Button -->
    <label for="sidebar-toggle" class="sidebar-toggle-btn">
        <i class="bi bi-list"></i>
    </label>

    <!-- Sidebar -->
    <aside class="sidebar loading" id="sidebar">
        <span class="spinner-border spinner-border-sm me-2"></span>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Get Data Section -->
        <div class="page-header">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="/admin" style="text-decoration: none; color: var(--text-light);">Home</a></li>
                    <li class="breadcrumb-item">CIBIL</li>
                    <li class="breadcrumb-item active">Add Transaction</li>
                </ol>
            </nav>
            <h1 class="page-title">Add Transaction</h1>
        </div>

        <div class="get-data-container">
            <div class="form-header">
            <i class="bi bi-plus-circle-fill"></i>
                <h3 class="form-title">Add Transaction</h3>
            </div>

            <div class="form-body">
                <div class="form-section">
                
                    <div class="form-row">
                        <div class="form-group col-md-4">
                            <label for="transaction-type" class="form-label">Transaction Type <span class="required">*</span></label>
                            <select id="status" class="form-select" required>
                                <option value="" disabled selected>Select Transaction Type</option>
                                <option value="demo">demo</option>
                                <option value="demo">demo</option>
                                <option value="others">other</option>
                            </select>
                        </div>
                        
                        <div class="form-group col-md-4">
                            <label for="amount" class="form-label">Amount</label>
                            <input type="number" id="amount" class="form-control" placeholder="Enter amount">
                        </div>
                        
                        <div class="form-group col-md-4">
                            <label for="user" class="form-label">User <span class="required">*</span></label>
                            <select id="status" class="form-select" required>
                                <option value="" disabled selected>Please Select</option>
                                <option value="demo">demo</option>
                                <option value="demo">demo</option>
                                <option value="others">other</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group col-md-12">
                            <label for="remark" class="form-label">Remarks <span class="required">*</span></label>
                            <textarea id="remarks" class="form-control" rows="4" placeholder="Enter transaction remarks or notes"></textarea>
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-actions">
                <div class="form-info">
                    Fields marked with <span class="required">*</span> are required. Need help? Check our <a href="#">Data Retrieval Guide</a>
                </div>
                <div class="action-buttons">
                    <button type="submit" class="btn btn-primary">
                        Submit
                    </button>
                </div>
            </div>
        </div>
    </main>

    <script src="../assets/js/api.js"></script>
    <script src="../assets/js/sidebar.js"></script>
</body>
</html>
