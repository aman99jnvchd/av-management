<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
    <!-- Hidden checkbox for sidebar toggle -->
    <input type="checkbox" id="sidebar-toggle">
    
    <!-- Sidebar Toggle Button -->
    <label for="sidebar-toggle" class="sidebar-toggle-btn">
        <i class="bi bi-list"></i>
    </label>

    <!-- Sidebar -->
    <aside class="sidebar loading" id="sidebar">
        <span class="spinner-border spinner-border-sm me-2"></span>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <div class="page-header">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="/admin" style="text-decoration: none; color: var(--text-light);">Home</a></li>
                    <li class="breadcrumb-item active">Support</li>
                </ol>
            </nav>
            <h1 class="page-title">Support</h1>
        </div>

        <!-- Success alertbox -->
        <div class="alert alert-success" id="onSuccess" style="display: none;">
            <p style="margin: 0;"></p>
        </div>

        <!-- Error alertbox -->
        <div class="alert alert-danger" id="onError" style="display: none;">
            <p style="margin: 0;"></p>
        </div>

        <!-- Support Section -->
        <div class="get-data-container">
            <div class="form-header">
                <i class="bi bi-headphones"></i>
                <h3 class="settings-title">Contact Support</h3>
            </div>
            
            <form>
                <div class="form-body">
                    <div class="form-section">
                        <div class="contact-info">
                            <p>
                                <strong><label class="form-label">Phone:</label></strong>
                                <a href="tel:+918146571023">+91-8146571023</a>
                            </p>
                            <p>
                                <strong><label class="form-label">Email:</label></strong>
                                <a href="mailto:info@avmanagement.in">Info@avmanagement.in</a>
                            </p>
                        </div>
                        <div class="form-group">
                            <label for="subject" class="form-label">Subject <span class="required">*</span></label>
                            <input type="text" name="subject" id="subject" class="form-control" required>
                            <div id="subjectErr" class="form-error" style="display: none;"></div>
                        </div>
                        <div class="form-group">
                            <label for="message" class="form-label">Message <span class="required">*</span></label>
                            <textarea name="message" id="message" class="form-control" rows="4" required></textarea>
                            <div id="messageErr" class="form-error" style="display: none;"></div>
                        </div>
                    </div>
                </div>

                <div class="form-actions">
                    <div class="form-info">
                        Fields marked with <span class="required">*</span> are required.
                    </div>
                    <div class="action-buttons">
                        <button
                            type="submit"
                            class="btn-submit"
                            id="contactSupportBtn"
                            onclick="sendRequest(event)"
                        >
                            <i class="bi bi-check-circle"></i>
                            Submit
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </main>

    <script src="../assets/js/api.js"></script>
    <script src="../assets/js/sidebar.js"></script>
    <script>
        const successAlertElement = document.getElementById("onSuccess");
        const errorAlertElement = document.getElementById("onError");

        const subject = document.getElementById('subject');
        const message = document.getElementById('message');
        
        async function sendRequest(e) {
            e.preventDefault();

            successAlertElement.style.display = "none";
            errorAlertElement.style.display = "none";
            messageErr.style.display = "none";

            // List of required fields
            const requiredFields = [
                { id: "subject", err: "subjectErr", msg: "Subject is required" },
                { id: "message", err: "messageErr", msg: "Message is required" },
            ];

            // Validate all fields
            if (!validateRequiredFields(requiredFields)) {
                return;
            }

            const subjectVal = subject.value.trim();
            const messageVal = message.value.trim();

            // Message must have at least 10 characters
            if (!validateMssg(messageVal)) {
                messageErr.innerHTML = '<span>Message must be at least 10 characters</span>';
                messageErr.style.display = "block";
                return;
            }

            setLoading(true);

            try {
                const result = await contactSupport({
                    "subject": subjectVal,
                    "message": messageVal,
                });

                console.log(result);
                if (result == "API failed") {
                    // show Error alertbox
                    showAlert(errorAlertElement, "Something went wrong. Please Try again.")

                    setLoading(false);
                    throw new Error(result);
                }

                const { status, message } = result;

                // force logout, if session expired
                if (status === 603) {
                    localStorage.setItem('sessionExpired', 'Your session has expired. Please log in again.');
                    logoutUser();
                }

                if (status === 200) {
                    // show Success alertbox
                    showAlert(successAlertElement, message)
                } else {
                    console.error('contactSupport Error:', message);
                    // show Error alertbox
                    showAlert(errorAlertElement, message)
                }
            } catch (error) {
                console.error('contactSupport Failed:', error);
                // show Error alertbox
                showAlert(errorAlertElement, "Something went wrong. Try again.")
            }
            
            clearForm();
            setLoading(false);
        }

        // set loader on form submit
        function setLoading(isLoading) {
            const btn = document.getElementById('contactSupportBtn');

            if (isLoading) {
                btn.disabled = true;
                btn.innerHTML = `
                    <span class="spinner-border spinner-border-sm me-2"></span>
                    Submitting...
                `;
            } else {
                btn.disabled = false;
                btn.innerHTML = `
                    <i class="bi bi-check-circle"></i>
                    Submit
                `;
            }
        }

        // clear form
        function clearForm() {
            subject.value = "";
            message.value = "";
        }

        // show alert box
        function showAlert(alertBox, message) {
            alertBox.querySelector("p").innerText = message;
            alertBox.style.display = "block";
            window.scrollTo({ top: 0, behavior: "smooth" });
        }

        // validation
        function validateRequiredFields(fields) {
            let isValid = true;

            fields.forEach(f => {
                const input = document.getElementById(f.id);
                const error = document.getElementById(f.err);
                
                if (!input.value.trim()) {
                    error.innerHTML = `<span>${f.msg}</span>`;
                    error.style.display = "block";
                    isValid = false;
                } else {
                    error.style.display = "none";
                }
            });

            return isValid;
        }

        // Message validation
        function validateMssg(mssg) {
            mssg = mssg.trim();
            return mssg.length >= 10;
        }
    </script>
</body>
</html>
