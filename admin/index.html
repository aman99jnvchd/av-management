<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Management Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
    <!-- Hidden checkbox for sidebar toggle -->
    <input type="checkbox" id="sidebar-toggle">
    
    <!-- Sidebar Toggle Button -->
    <label for="sidebar-toggle" class="sidebar-toggle-btn">
        <i class="bi bi-list"></i>
    </label>

    <!-- Sidebar -->
    <aside class="sidebar loading" id="sidebar">
        <span class="spinner-border spinner-border-sm me-2"></span>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <div class="page-header">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="/admin" style="text-decoration: none; color: var(--text-light);">Home</a></li>
                    <li class="breadcrumb-item active">AV Management</li>
                </ol>
            </nav>
            <h1 class="page-title">AV Management</h1>
        </div>

        <div class="stats-container">
            <!-- <div>There are no records to display</div> -->
        </div>
        <!-- Skeleton loader -->
        <div class="dashboard-card-placeholder">
            <div class="card-loader"></div>
            <div class="card-loader"></div>
            <div class="card-loader"></div>
            <div class="card-loader"></div>
        </div>
    </main>

    <script src="../assets/js/api.js"></script>
    <script src="../assets/js/sidebar.js"></script>
    <script>
        // Load data on page load
        document.addEventListener("DOMContentLoaded", () => {
            loadReportList();
        });

        // Fetch data from API
        async function loadReportList() {
            try {
                const result = await getDashboardData();
                console.log(result);

                if (result == "API failed") {
                    throw new Error(result);
                }

                // force logout, if session expired
                if (result.status === 603) {
                    localStorage.setItem('sessionExpired', 'Your session has expired. Please log in again.');
                    logoutUser();
                }
                
                if (result.status !== 200 || !result.data) {
                    console.log('result >',  result)
                    return;
                }
                
                renderStats(result.data);
                removeLoader();
            } catch (error) {
                console.error("Error loading reports:", error);
            }
        }

        function removeLoader() {
            const loader = document.querySelector('.dashboard-card-placeholder');
            if (loader) {
                loader.remove();
            }
        }

        // Render stat-card
        function renderStats(data) {
            const statsContainer = document.querySelector(".stats-container");

            statsContainer.innerHTML = Object.keys(data).map((key) => {
                if (key.includes('recent_transactions')) return

                return `<div class="stat-card">
                    <div class="stat-header">${ statIcon(key) }</div>
                    <div class="stat-value">${ Array.isArray(data[key]) ? data[key].length : formatNumber(data[key]) }</div>
                    <div class="stat-label">${ key.replace(/_/g, " ") }</div>
                </div>`;
            }).join("");
        }

        // Format number
        function formatNumber(value) {
            let num = Number(value);

            if (isNaN(num)) return value;

            return num.toLocaleString("en-US", {
                minimumFractionDigits: 2,
                maximumFractionDigits: 2
            });
        }

        function statIcon(label) {
            const text = label.toLowerCase();
            let icon = 'bar-chart';
            let iconColor = 'blue';

            if (text.includes('balance')) {
                icon = 'currency-dollar';
                iconColor = 'green';
            } else if (text.includes('spent')) {
                icon = 'piggy-bank';
                iconColor = 'red';
            } else if (text.includes('recharge')) {
                icon = 'arrow-repeat';
                iconColor = 'blue';
            } else if (text.includes('transactions')) {
                icon = 'cash';
                iconColor = 'green';
            } else if (text.includes('employee')) {
                icon = 'people-fill';
                iconColor = 'blue';
            } else if (text.includes('report')) {
                icon = 'file-earmark-bar-graph';
                iconColor = 'purple';
            } else if (text.includes('total') || text.includes('amount')) {
                icon = 'graph-up-arrow';
                iconColor = 'orange';
            }

            // Default icon
            return `<div class="stat-icon icon-${iconColor}"><i class="bi bi-${icon}"></i></div>`;
        }
    </script>
</body>
</html>
