<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Report</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
    <!-- Hidden checkbox for sidebar toggle -->
    <input type="checkbox" id="sidebar-toggle">
    
    <!-- Sidebar Toggle Button -->
    <label for="sidebar-toggle" class="sidebar-toggle-btn">
        <i class="bi bi-list"></i>
    </label>

    <!-- Sidebar -->
    <aside class="sidebar loading" id="sidebar">
        <span class="spinner-border spinner-border-sm me-2"></span>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
       
        <!-- Credit Reports Section -->
        <div class="page-header">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="/admin" style="text-decoration: none; color: var(--text-light);">Home</a></li>
                    <li class="breadcrumb-item">CIBIL</li>
                    <li class="breadcrumb-item active">Credit Reports</li>
                </ol>
            </nav>
            <h1 class="page-title">Credit Reports</h1>
        </div>

        <div class="credit-reports-container">
            <div class="reports-filters">
                <div class="filter-row">
                    <div class="form-group">
                        <label for="nameFilter" class="form-label">Name</label>
                        <input type="text" id="nameFilter" class="form-control" placeholder="Enter name">
                    </div>
                    <div class="form-group">
                        <label for="fromDate" class="form-label">From Date</label>
                        <input type="date" id="fromDate" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="toDate" class="form-label">To Date</label>
                        <input type="date" id="toDate" class="form-control">
                    </div>
                    <div class="filter-actions">
                        <button type="button" class="btn btn-primary filter">
                            <i class="bi bi-funnel"></i>
                            Filter
                        </button>
                        <button type="button" class="btn btn-secondary reset">
                            <i class="bi bi-arrow-clockwise"></i>
                            Reset
                        </button>
                    </div>
                </div>
            </div>

            <div class="reports-table-container credit-reports">
                <table class="reports-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Mobile</th>
                            <th>PAN Number</th>
                            <th>Gender</th>
                            <th>Report Type</th>
                            <th>PDF</th>
                            <th>Generated By</th>
                            <th>Created At</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="no-record-row">
                            <td colspan="9">Loading records...</td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="table-footer">
                <div class="pagination-info">
                </div>
                <div class="pagination-controls">
                </div>
            </div>
        </div>
    </main>

    <script src="../assets/js/api.js"></script>
    <script src="../assets/js/pagination.js"></script>
    <script src="../assets/js/sidebar.js"></script>
    <script>
        // CONFIG
        const perPage = 10;
        const user_data = currentUserData();
        // console.log(user_data);
        
        // Filter state
        let filters = { name: "", from_date: "", to_date: "" };

        // Load data on page load
        document.addEventListener("DOMContentLoaded", () => {
            bindFilterButtons();
            loadReportList();
        });

        // Fetch data from API
        async function loadReportList(page = 1) {
            const tbody = document.querySelector(".reports-table tbody");
            tbody.innerHTML = `
                <tr class="no-record-row">
                    <td colspan="9">Loading records...</td>
                </tr>
            `;
            
            try {
                const result = await getCreditReports({
                    "page": page,
                    "start_date": filters.from_date,
                    "end_date": filters.to_date,
                });

                console.log(result);
                if (result == "API failed") {
                    tbody.innerHTML = `
                        <tr class="no-record-row">
                            <td colspan="9">Something went wrong. Failed to load records.</td>
                        </tr>
                    `;
                    setLoading(false);
                    throw new Error(result);
                }

                if (result.status !== 200 || !result.data) {
                    if (result.status === 603) window.location.href = '/login.html';
                    
                    tbody.innerHTML = `
                        <tr class="no-record-row">
                            <td colspan="9">There are no records to display</td>
                        </tr>
                    `;
                    updatePagination(0, 1);
                    return;
                }

                renderTable(result.data.reports, result.data.total_records, page);
            } catch (error) {
                console.error("Error loading reports:", error);
                tbody.innerHTML = `
                    <tr class="no-record-row">
                        <td colspan="9">Something went wrong. Failed to load records.</td>
                    </tr>
                `;
            }
        }

        // Render table with data
        function renderTable(data, totalRecords, currentPage) {
            const tbody = document.querySelector(".reports-table tbody");

            if (!data.length) {
                tbody.innerHTML = `
                    <tr class="no-record-row">
                        <td colspan="9">There are no records to display</td>
                    </tr>
                `;
                updatePagination(totalRecords, currentPage);
                return;
            }

            tbody.innerHTML = data.map((item, index) => {
                return `
                    <tr>
                        <td>${((currentPage - 1) * perPage) + (index + 1)}</td>
                        <td>${item.name || "-"}</td>
                        <td>${item.mobile || "-"}</td>
                        <td class="doc">${item.document_id || "-"}</td>
                        <td class="gender">${item.gender || "-"}</td>
                        <td>
                            <span class="report-type ${item.report_type.toLowerCase()}">${item.report_type || "-"}</span>
                        </td>
                        <td>
                            ${item.pdf_url ? `<a href="${item.pdf_url}" target="_blank" class="pdf-btn"><i class="bi bi-file-pdf"></i> View PDF</a>` : "-"}
                        </td>
                        <td>
                            Name: ${user_data.name}<br>
                            Email: ${user_data.email}<br>
                        </td>
                        <td>${item.created_at || "-"}</td>
                    </tr>
                `;
            }).join("");

            updatePagination(totalRecords, currentPage);
        }

        // Filter buttons
        function bindFilterButtons() {
            // Filter button
            document.querySelector(".filter-actions .filter").addEventListener("click", () => {
                filters.name = document.getElementById("nameFilter").value.trim();
                filters.from_date = document.getElementById("fromDate").value;
                filters.to_date = document.getElementById("toDate").value;
                
                if (filters.name || filters.from_date || filters.to_date) {
                    loadReportList(1);
                }
            });

            // Reset button
            document.querySelector(".filter-actions .reset").addEventListener("click", () => {
                filters = { name: "", from_date: "", to_date: "" };

                document.getElementById("nameFilter").value = "";
                document.getElementById("fromDate").value = "";
                document.getElementById("toDate").value = "";

                loadReportList(1);
            });
        }
    </script>
</body>
</html>
