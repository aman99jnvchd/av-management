<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Employee</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
    <!-- Hidden checkbox for sidebar toggle -->
    <input type="checkbox" id="sidebar-toggle">
    
    <!-- Sidebar Toggle Button -->
    <label for="sidebar-toggle" class="sidebar-toggle-btn">
        <i class="bi bi-list"></i>
    </label>

    <!-- Sidebar -->
    <aside class="sidebar loading" id="sidebar">
        <span class="spinner-border spinner-border-sm me-2"></span>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <div class="page-header">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="/admin" style="text-decoration: none; color: var(--text-light);">Home</a></li>
                    <li class="breadcrumb-item">Employees</li>
                    <li class="breadcrumb-item active">Create Employee</li>
                </ol>
            </nav>
            <h1 class="page-title">Create Employee</h1>
        </div>

          <!-- Create Employee Form -->
        <div class="employee-form-container">
            <div class="form-header">
                <i class="bi bi-person-plus-fill"></i>
                <h3 class="form-title">Create Employee</h3>
            </div>

            <div class="form-body">
                <!-- Personal Information Section -->
                <div class="form-section">
                   
                    
                    <div class="form-row">
                        <div class="form-group col-md-6 mb-2">
                            <label for="name" class="form-label">Name <span class="required">*</span></label>
                            <input type="text" id="name" class="form-control" placeholder="Enter employee name" required>
                        </div>
                        
                        <div class="form-group col-md-6 mb-2">
                            <label for="email" class="form-label">Email <span class="required">*</span></label>
                            <input type="email" id="email" class="form-control" placeholder="Enter email address" required>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group col-md-6 mb-2">
                            <label for="phone" class="form-label">Phone Number <span class="required">*</span></label>
                            <input type="tel" id="phone" class="form-control" placeholder="Enter phone number" required>
                        </div>
                        
                        <div class="form-group col-md-6 mb-2">
                            <label for="altEmail" class="form-label">Alt. Email</label>
                            <input type="email" id="altEmail" class="form-control" placeholder="Enter alternative email">
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="joiningDate" class="form-label">Joining Date <span class="required">*</span></label>
                            <input type="date" id="joiningDate" class="form-control" required>
                        </div>
                        
                        <div class="form-group col-md-6 ">
                            <label for="status" class="form-label">Select Status <span class="required">*</span></label>
                            <select id="status" class="form-select" required>
                                <option value="" disabled selected>Select status</option>
                                <option value="active">Active</option>
                                <option value="inactive">Inactive</option>
                                <option value="probation">Probation</option>
                                <option value="leave">On Leave</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- Photo Upload Section -->
                <div class="form-section">
                    <h4 class="section-title">
                        <i class="bi bi-image"></i>
                        Photo
                    </h4>
                    
                    <div class="form-group">
                        <div class="file-upload">
                            <input type="file" id="photo" accept="image/*">
                            <i class="bi bi-cloud-upload"></i>
                            <div class="file-upload-text">Click to upload or drag and drop</div>
                            <div class="file-upload-hint">PNG, JPG, GIF up to 10MB</div>
                        </div>
                    </div>
                </div>

                <!-- Address Information Section -->
                <div class="form-section">
                  
                    
                    <div class="form-group">
                        <label for="address" class="form-label">Address</label>
                        <textarea id="address" class="form-control" rows="3" placeholder="Enter complete address"></textarea>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group col-md-6 mb-2">
                            <label for="city" class="form-label">City</label>
                            <input type="text" id="city" class="form-control" placeholder="Enter city">
                        </div>
                        
                        <div class="form-group col-md-6 mb-2">
                            <label for="district" class="form-label">District</label>
                            <input type="text" id="district" class="form-control" placeholder="Enter district">
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="state" class="form-label">State</label>
                            <input type="text" id="state" class="form-control" placeholder="Enter state">
                        </div>
                        
                        <div class="form-group col-md-6">
                            <label for="pincode" class="form-label">Pincode</label>
                            <input type="text" id="pincode" class="form-control" placeholder="Enter pincode">
                        </div>
                    </div>
                </div>

                <!-- Document Upload Section -->
                <div class="form-section">
                    <h4 class="section-title">
                        <i class="bi bi-file-earmark-text"></i>
                        Documents
                    </h4>
                    
                    <div class="form-group">
                        <div class="file-upload">
                            <input type="file" id="documents" accept=".pdf,.doc,.docx">
                            <i class="bi bi-file-earmark-arrow-up"></i>
                            <div class="file-upload-text">Upload Documents</div>
                            <div class="file-upload-hint">PDF, DOC, DOCX up to 10MB</div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-actions">
                <div class="form-info">
                    Fields marked with <span class="required">*</span> are required. Need help? Check our <a href="#">Employee Creation Guide</a>
                </div>
                <div class="action-buttons">
                  
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-check-circle"></i>
                        Create Employee
                    </button>
                </div>
            </div>
        </div>
    </main>

    <script src="../assets/js/api.js"></script>
    <script src="../assets/js/sidebar.js"></script>
</body>
</html>
