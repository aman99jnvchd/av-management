<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Commerical Credit Report</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
    <!-- Hidden checkbox for sidebar toggle -->
    <input type="checkbox" id="sidebar-toggle">
    
    <!-- Sidebar Toggle Button -->
    <label for="sidebar-toggle" class="sidebar-toggle-btn">
        <i class="bi bi-list"></i>
    </label>

    <!-- Sidebar -->
    <aside class="sidebar loading" id="sidebar">
        <span class="spinner-border spinner-border-sm me-2"></span>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Get Data Section -->
        <div class="page-header">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="/admin" style="text-decoration: none; color: var(--text-light);">Home</a></li>
                    <li class="breadcrumb-item">CIBIL</li>
                    <li class="breadcrumb-item active">Generate Commerical Credit Report</li>
                </ol>
            </nav>
            <h1 class="page-title">Generate Commerical Credit Report</h1>
        </div>

        <div class="get-data-container">
            <div class="form-header">
                <i class="bi bi-database-fill"></i>
                <h3 class="form-title">Generate Commerical Credit Report</h3>
            </div>

            <div class="form-body">
                <div class="form-section">
                
                    
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="businessName" class="form-label">Business Name <span class="required">*</span></label>
                            <input type="text" id="businessname" class="form-control" placeholder="Enter full name" required>
                        </div>
                        
                        <div class="form-group col-md-6">
                            <label for="mobilenumber" class="form-label">Mobile Number (10-digit)</label>
                            <input type="tel" id="mobile" class="form-control" placeholder="Enter mobile number">
                        </div>
                        
                    
                    </div>
                    
                    <div class="form-row mt-3">
                        <div class="form-group col-md-12">
                            <label for="pannumber" class="form-label">PAN Number <span class="required">*</span></label>
                            <input type="text" id="panNumber" class="form-control" placeholder="Enter PAN name" required>
                        </div>

                    
                    </div>
                </div>
            </div>

            <div class="form-actions">
                <div class="form-info">
                    Fields marked with <span class="required">*</span> are required. Need help? Check our <a href="#">Data Retrieval Guide</a>
                </div>
                <div class="action-buttons">
                
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-search"></i>
                        Generate Report
                    </button>
                </div>
            </div>
        </div>
    </main>

    <script src="../assets/js/api.js"></script>
    <script src="../assets/js/sidebar.js"></script>
</body>
</html>
