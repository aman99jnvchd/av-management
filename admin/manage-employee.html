<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Employee</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
    <!-- Hidden checkbox for sidebar toggle -->
    <input type="checkbox" id="sidebar-toggle">
    
    <!-- Sidebar Toggle Button -->
    <label for="sidebar-toggle" class="sidebar-toggle-btn">
        <i class="bi bi-list"></i>
    </label>

    <!-- Sidebar -->
    <aside class="sidebar loading" id="sidebar">
        <span class="spinner-border spinner-border-sm me-2"></span>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
       
        <!-- Manage Employee Section -->
        <div class="page-header">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="/admin" style="text-decoration: none; color: var(--text-light);">Home</a></li>
                    <li class="breadcrumb-item">Employees</li>
                    <li class="breadcrumb-item active">Manage Employee</li>
                </ol>
            </nav>
            <h1 class="page-title">Manage Employee</h1>
        </div>

        <div class="employee-management-container">
            <div class="employee-filters">
                <div class="filter-row">
                    <div class="form-group">
                        <label for="dateFilter" class="form-label">Date</label>
                        <input type="date" id="dateFilter" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="nameFilter" class="form-label">Name</label>
                        <input type="text" id="nameFilter" class="form-control" placeholder="Enter name">
                    </div>
                    <div class="form-group">
                        <label for="emailFilter" class="form-label">Email</label>
                        <input type="email" id="emailFilter" class="form-control" placeholder="Enter email">
                    </div>
                    <div class="filter-actions">
                        <button type="button" class="btn btn-primary">
                            <i class="bi bi-search"></i>
                            Search
                        </button>
                        <button type="button" class="btn btn-secondary">
                            <i class="bi bi-arrow-clockwise"></i>
                            Reset
                        </button>
                    </div>
                </div>
                <div class="display-options">
                    <div class="entries-info">
                        <span>Show</span>
                        <select class="form-select">
                            <option>10</option>
                            <option>25</option>
                            <option>50</option>
                            <option>100</option>
                        </select>
                        <span>entries</span>
                    </div>
                </div>
            </div>

            <div class="employee-table-container">
                <table class="employee-table">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Name</th>
                            <th>Total balance</th>
                            <th>Contact</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>Tanmay Datta</td>
                            <td>0</td>
                            <td>
                                <div class="contact-info">
                                    <div class="email">tanmay@example.com</div>
                                    <div class="phone">+91 9876543210</div>
                                </div>
                            </td>
                            <td>
                                <div class="action-buttons">
                                    <button class="action-btn edit" title="Edit">
                                        <i class="bi bi-pencil"></i>
                                    </button>
                                    <button class="action-btn view" title="View">
                                        <i class="bi bi-eye"></i>
                                    </button>
                                    <button class="action-btn delete" title="Delete">
                                        <i class="bi bi-trash"></i>
                                    </button>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td>Divya</td>
                            <td>0</td>
                            <td>
                                <div class="contact-info">
                                    <div class="email">divya@example.com</div>
                                    <div class="phone">+91 9876543211</div>
                                </div>
                            </td>
                            <td>
                                <div class="action-buttons">
                                    <button class="action-btn edit" title="Edit">
                                        <i class="bi bi-pencil"></i>
                                    </button>
                                    <button class="action-btn view" title="View">
                                        <i class="bi bi-eye"></i>
                                    </button>
                                    <button class="action-btn delete" title="Delete">
                                        <i class="bi bi-trash"></i>
                                    </button>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>3</td>
                            <td>Dev Verma</td>
                            <td>0</td>
                            <td>
                                <div class="contact-info">
                                    <div class="email">dev@example.com</div>
                                    <div class="phone">+91 9876543212</div>
                                </div>
                            </td>
                            <td>
                                <div class="action-buttons">
                                    <button class="action-btn edit" title="Edit">
                                        <i class="bi bi-pencil"></i>
                                    </button>
                                    <button class="action-btn view" title="View">
                                        <i class="bi bi-eye"></i>
                                    </button>
                                    <button class="action-btn delete" title="Delete">
                                        <i class="bi bi-trash"></i>
                                    </button>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="table-footer">
                <div class="pagination-info">
                    Showing 1 to 10 of 472 entries
                </div>
                <div class="pagination-controls">
                    <button class="page-btn" disabled>
                        <i class="bi bi-chevron-left"></i>
                    </button>
                    <button class="page-btn active">1</button>
                    <button class="page-btn">2</button>
                    <button class="page-btn">3</button>
                    <button class="page-btn">4</button>
                    <button class="page-btn">5</button>
                    <button class="page-btn">
                        <i class="bi bi-chevron-right"></i>
                    </button>
                </div>
            </div>
        </div>
    </main>

    <script src="../assets/js/api.js"></script>
    <script src="../assets/js/sidebar.js"></script>
</body>
</html>
